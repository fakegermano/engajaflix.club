# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        DJANGO_SETTINGS_MODULE=engajaflix.test_settings SECRET_KEY=placeholder pytest --nomigrations
    - name: Create "new" dir on remote
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        script: |
          cd engajaflix.club
          mkdir -p new
    - name: Push to live site
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        source: "*"
        target: "engajaflix.club/new"
    - name: Set correct files
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        script: |
          cd engajaflix.club
          cp -r new/* .
          rm -rf new
          echo "" > engajaflix/.env
          echo "SECRET_KEY="${{ secrets.SECRET_KEY }}" >> engajaflix/.env
          echo "DATABASE_URL="${{ secrets.DATABASE_URL }}" >> engajaflix/.env
          echo "EMAIL_URL="${{ secrets.EMAIL_URL }}" >> engajaflix/.env
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py collectstatic
          python manage.py migrate
          touch tmp/restart.txt