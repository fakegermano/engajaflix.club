{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
    {% translate "Update Profile" %}
{% endblock %}

{% block content %}
    <div class="row mt-3 justify-content-center">
        <div class="col text-center">
            {% if user.is_authenticated %}
                {% crispy form %}
            {% else %}
                <h1>{% translate "You shouldn't see this"%}</h1>
            {% endif %}
        </div>
    </div>
{% endblock %}
