{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% translate "Register" %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            {% if user.is_authenticated %}
                <h1>{% translate "You shouldn't see this"%}</h1>
            {% else %}
                <h1>{% translate "Create your account!" %}</h1>
                <form method="post">
                    {% include "form.html" %}
                    <input type="submit" class="btn btn-primary" value="{% translate "Register" %}"/>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
